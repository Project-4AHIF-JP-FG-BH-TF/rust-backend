services:
  db:
    image: postgres:14.1-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=loggaroo
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d loggaroo" ]
      interval: 5s
      timeout: 5s
      retries: 5

  rust:
    build: .
    ports:
      - 8000:8000
    environment:
      - SQLX_OFFLINE=true
    env_file:
      - docker.env
    depends_on:
      db:
        condition: service_healthy
    links:
      - db:database

volumes:
  db:
    driver: local